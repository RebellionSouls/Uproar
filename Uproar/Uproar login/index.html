<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <div class="login_box">
      <div class="login-header">
        <span>Bienvenido A Uproar 🗣️</span>
      </div> 

      <form action="page2.html" method="GET"> 
        <div class="input_box">
          <input type="text" id="user" name="user" class="input-field" placeholder="" required>
          <label for="user">Usuario</label>
        </div>

        <div class="input_box">
          <input type="password" id="pass" name="pass" class="input-field" required>
          <label for="pass">Contraseña</label>
        </div> 

        <div class="recuerdame-olv">
          <input type="checkbox" id="recuerdame">
          <label for="recuerdame">Recuérdame</label>
          <div class="olvide">
            <a href="#">¿Olvidaste tu contraseña?</a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" class="input submit" value="Iniciar Sesión">
        </div>
      </form>

      <div class="registrarse">
        <span>¿No tienes una cuenta?</span>
      </div>
    </div>
  </div>

</body>
</html>
